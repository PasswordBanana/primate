<span class="toolhint"><i ng-click="copyToClipboard(record.username)" class="icon-user2" alt="Copy Username"></i><span> Copy Username</span></span>
<span class="toolhint"><i class="icon-key2" ng-click="copyToClipboard(record.password)" alt="Copy Password"></i><span> Copy Password</span></span>
<span class="toolhint"><i ng-click="gotoUrl(record.uuid)" class="icon icon-world" ng-class="{'urlDisabled': (record.URL == null)}" alt="Copy URL"></i><span>{{(record.URL) ? "Go To " + record.URL : "No URL"}}</span></span>
<span class="toolhint"><i class="icon-pen" data-toggle="modal" data-target="[data-record-modal-uuid={{record.uuid}}]" alt="Edit Account"></i><span> Edit</span></span>
