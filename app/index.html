<!doctype html>
<html ng-app="primate" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primate</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/libpwsafejs/jDataView/jquery/jquery-1.7.1-binary-ajax.js"></script>
    <script src="js/libpwsafejs/jDataView/src/jdataview.js"></script>
    <script src="js/libpwsafejs/jDataView/src/jdataview-jquery-converter.js"></script>
    <script src="js/libpwsafejs/crypto-sha256-hmac.js"></script>
    <script src="js/libpwsafejs/twofish.js"></script>
    <script src="js/libpwsafejs/pwsafedb.js"></script>
    <script src="bower_components/zxcvbn/zxcvbn.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
    <script src="bower_components/file-saver/FileSaver.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/timeout.js"></script>
</head>
<body ng-controller="StateController">
    <!-- Open file -->
    <div ng-if="state === 'unloaded' || state === 'loaded'" id="openFileWrapper">
        <h1>Primate</h1>
        <input type="file" id="fileInput" onchange="angular.element(this).scope().fileChanged(this)">
        <div onclick="document.getElementById('fileInput').click()" id="openFileArea">
            <i class="fa fa-folder-open-o"></i>
            <p>Open</p>
        </div>

        <div ng-if="$parent.state === 'loaded'">
            <p class="openFilename">{{databaseFilename}} <span ng-click="closeDb()" class="hoverCursor glyphicon glyphicon-remove-circle"></span></p>
            <form ng-submit="open()">
                <input type="password" id="passwordField" ng-model="$parent.$parent.pass">
                <input type="submit" value="Unlock" class="openFileButton">
            </form>
        </div>
        <input ng-if="state !== 'loaded'" type="button" value="New Database" class="openFileButton" data-toggle="modal" data-target="#newDBModal">
        <div class="alert alert-danger" ng-if="alerts.invalidPassword" role="alert">Invalid password, try again.</div>
        <div class="alert alert-warning" ng-if="alerts.notSaved" role="alert">Password database has unsaved changes.</div>
        <div class="alert alert-info" ng-if="alerts.autoLocked" role="alert">Database automatically locked due to inactivity.</div>
    </div>
    <!-- End open file -->

    <!-- Main application -->
    <div ng-if="state === 'unlocked'">
        <header>
            <p>
                <span id="heading">Primate</span>
                <span class="menuButtonContainer">
                    <span ng-click="saveDb()" class="hoverCursor glyphicon glyphicon-download-alt"></span>
                    <span data-toggle="modal" data-target="#settingsModal" class="hoverCursor glyphicon glyphicon-cog"></span>
                    <span ng-click="lockDb()" class="hoverCursor glyphicon glyphicon-log-out"></span>
                </span>
                <span class="filename">{{databaseFilename}}</span>
            </p>
        </header>

        <div ng-repeat="data in recordTree" ng-include="'templates/group_renderer.html'"></div>
        <a class="addRecord" ng-click="addRecord(''); $event.stopPropagation(); recordShown = true;"><span class="glyphicon glyphicon-plus"></span>Add Record</a>
        <a class="addRecord" ng-click="addGroup(); $event.stopPropagation();"><span class="glyphicon glyphicon-plus"></span>Add Group</a>

        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true" ng-include="'settingsModal.html'"></div>
    </div>

    <div class="modal fade" id="newDBModal" tabindex="-1" role="dialog" aria-labelledby="newDBModalLabel" aria-hidden="true" ng-include="'newDBModal.html'"></div>
</body>
</html>
